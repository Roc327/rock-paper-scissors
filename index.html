<!doctype html>
<html lang="eng-us">
  <head>
    <meta charset="utf-8" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/rps.js" defer></script>
  </head>
  <body>
    <div id="content">
      <div class="head-section">
        <div class="header">
          <div class="title-txt">
            <p id="title-txt">Rock, Paper, Scissors</p>
          </div>
        </div>
        <div class="head-content">
          <div class="head-txt">
            Play a few rounds against a computer opponent!
          </div>
        </div>
      </div>
      <div class="rps-section">
        <div class="rps-header">
          <p>CPU and Player scores, first to 5 wins!</p>
        </div>
        <div class="rps-content">
          <div class="rps-unit">
            <div class="rps-boxes">
              <div class="rps-scores">
                CPU:
                <div id="cpu-score"></div>
              </div>
            </div>
          </div>
          <div class="rps-unit">
            <div class="rps-boxes">
              <div class="rps-scores">
                Player:
                <div id="player-score"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="rps-footer">
          <div id="rps-winner"></div>
        </div>
      </div>
      <div class="control-section">
        <div class="control-txt">
          Choose an option below to play. You are playing against the CPU. You
          will play until either you or the CPU reaches 5 points.<br />Press
          rest to clear game and play again.
        </div>
        <div class="button-block">
          <button id="rock" onClick="buttonClick(this.id)">Rock</button>
          <button id="paper" onClick="buttonClick(this.id)">Paper</button>
          <button id="scissors" onClick="buttonClick(this.id)">Scissors</button>
        </div>
        <div class="reset-block">
          <button id="reset" onClick="resetGame()">Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
